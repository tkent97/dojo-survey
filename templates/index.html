<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <form action="/stuff" method ="post" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <input type="text" class="form-control" placeholder="name" name="name" aria-label="name">
        </div>
        <div class="col-12">
          <label class="visually-hidden" for="location">location:</label>
          <select class="form-select" name="location" id="location">
            <option selected>Choose...</option>
            <option >san jose</option>
            <option >Chicago</option>
            <option >Seattle</option>
          </select>
        </div>
        <div class="col-12">
          <label class="visually-hidden" for="language">language:</label>
          <select class="form-select" name="language" id="language">
            <option selected>Choose...</option>
            <option >C#</option>
            <option >python</option>
            <option >html</option>
          </select>
        </div>
        <div class="form-floating">
            <label for="comment">Comments</label>
            <textarea class="form-control" placeholder="Leave a comment here" name="comments" id="Comments" style="height: 100px"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" value="Choose" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
